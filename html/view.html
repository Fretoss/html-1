<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            box-sizing: border-box;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333333;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Просмотр данных</h2>
        <input type="text" id="userDataDisplay" placeholder="Введите параметр поиска" required>
        <a href="auth.html">Назад</a>
    </div>
</body>
</html>
